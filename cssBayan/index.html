<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header"></header>
    <main class="main">
      <div class="container">
        <ul class="accordeon">
          <li class="accordeon__item">
            <input type="radio" name="accordeon" id="accor1" checked>
            <label for="accor1" class="accordeon__label">
              Difficult choice
              <div class="accordeon__icon"></div>
            </label>
            <div class="accordeon__image">
              <img src="./assets/images/image1.jpeg" alt="image1">
            </div>
          </li>
          <li class="accordeon__item">
            <input type="radio" name="accordeon" id="accor2">
            <label for="accor2" class="accordeon__label">
              when you didn't finish before the deadline
              <div class="accordeon__icon"></div>
            </label>
            <div class="accordeon__image">
              <img src="./assets/images/image2.png" alt="image2">
            </div>
          </li>
          <li class="accordeon__item">
            <input type="radio" name="accordeon" id="accor3">
            <label for="accor3" class="accordeon__label">
              <span>Work-life balance</span>
              <div class="accordeon__icon"></div>
            </label>
            <div class="accordeon__image">
              <img src="./assets/images/image3.jpeg" alt="image3">
            </div>
          </li>
          <li class="accordeon__item">
            <input type="radio" name="accordeon" id="accor4">
            <label for="accor4" class="accordeon__label">
              Dude, where is JS?
              <div class="accordeon__icon"></div>
            </label>
            <div class="accordeon__image">
              <img src="./assets/images/image4.jpeg" alt="image4">
            </div>
          </li>
          <li class="accordeon__item">
            <input type="radio" name="accordeon" id="accor5">
            <label for="accor5" class="accordeon__label">
              Relax and take it easy
              <div class="accordeon__icon"></div>
            </label>
            <div class="accordeon__image">
              <img src="./assets/images/image5.jpeg" alt="image5">
            </div>
          </li>
        </ul>
      </div>
    </main>
  </div>
</body>

</html>
